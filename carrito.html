<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Matte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <aside>
                <a href="index.html">
                    <img class="logo" src="images/logopng.png" alt="Logo Le Matte">
                </a>
                <button id="colorMode" class="switch">Cambiar a DarkMode</button>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="btnMenu btnVolver" href="index.html"><i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="btnMenu btnCarrito active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="txtFooter">© 2023 Emiliano Souza</p>
            </footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="containerCarrito">
                <p id="carritoVacio" class="carritoVacio">Tu carrito esta vacío <i class="bi bi-emoji-frown-fill"></i></p>

                <div id="carritoProductos" class="carritoProductos oculto">
                    <!-- SE MOSTRARA CON JS -->
                </div>

                <div id="carritoAcciones" class="carritoAcciones oculto">
                    <div class="carritoAccionesIzq">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carritoAccionesDer">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$13500</p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carritoCompraFinal" class="carritoCompraFinal oculto">Muchas Gracias por tu compra <i class="bi bi-emoji-laughing-fill"></i></p>

            </div>
        </main>
    </div>
   
    <script src="js/carrito.js"></script>
    
</body>
</html>
